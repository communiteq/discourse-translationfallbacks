    messages:
      taken: has already been taken
      accepted: must be accepted
      blank: can't be blank
      present: must be blank
      confirmation: doesn't match %{attribute}
      empty: can't be empty
      equal_to: must be equal to %{count}
      even: must be even
      exclusion: is reserved
      greater_than: must be greater than %{count}
      greater_than_or_equal_to: must be greater than or equal to %{count}
      inclusion: is not included in the list
      invalid: is invalid
      less_than: must be less than %{count}
      less_than_or_equal_to: must be less than or equal to %{count}
      not_a_number: is not a number
      not_an_integer: must be an integer
      odd: must be odd
      record_invalid: 'Validation failed: %{errors}'
      restrict_dependent_destroy: &3
        one: Cannot delete record because a dependent %{record} exists
        many: Cannot delete record because dependent %{record} exist
      too_long: &4
        one: is too long (maximum is 1 character)
        other: is too long (maximum is %{count} characters)
      too_short: &5
        one: is too short (minimum is 1 character)
        other: is too short (minimum is %{count} characters)
      wrong_length: &6
        one: is the wrong length (should be 1 character)
        other: is the wrong length (should be %{count} characters)
      other_than: must be other than %{count}
    template: &7
      body: 'There were problems with the following fields:'
      header:
        one: 1 error prohibited this %{model} from being saved
        other: "%{count} errors prohibited this %{model} from being saved"
  activemodel:
    errors:
      format: "%{attribute} %{message}"
      messages:
        too_long_validation: is limited to %{max} characters; you entered %{length}.
        invalid_boolean: Invalid boolean.
        taken: has already been taken
        accepted: must be accepted
        blank: can't be blank
        present: must be blank
        confirmation: doesn't match %{attribute}
        empty: can't be empty
        equal_to: must be equal to %{count}
        even: must be even
        exclusion: is reserved
        greater_than: must be greater than %{count}
        greater_than_or_equal_to: must be greater than or equal to %{count}
        inclusion: is not included in the list
        invalid: is invalid
        less_than: must be less than %{count}
        less_than_or_equal_to: must be less than or equal to %{count}
        not_a_number: is not a number
        not_an_integer: must be an integer
        odd: must be odd
        record_invalid: 'Validation failed: %{errors}'
        restrict_dependent_destroy: *3
        too_long: *4
        too_short: *5
        wrong_length: *6
        other_than: must be other than %{count}
      template: *7
      embed:
        load_from_remote: There was an error loading that post.
  activerecord:
    attributes:
      user:
        ip_address: ''
    errors:
      models:
        topic:
          attributes:
            base:
              cant_send_pm: Sorry, you cannot send a private message to that user.
              no_user_selected: You must select a valid user.
  excerpt_image: image
  assets_topic_body: |-
    This is a permanent topic, visible only to staff, for storing images and files used in the site design. Don't delete it!


    Here's how:


    1. Reply to this topic.
    2. Upload all the images you wish to use for logos, favicons, and so forth here. (Use the upload toolbar icon in the post editor, or drag-and-drop or paste images.)
    3. Submit your reply to post it.
    4. Right click the images in your new post to get the path to the uploaded images, or click the edit icon to edit your post and retrieve the path to the images. Copy the image paths.
    5. Paste those image paths into [basic settings](/admin/site_settings/category/required).


    If you need to enable different file type uploads, edit `authorized_extensions` in the [file settings](/admin/site_settings/category/files).
  lounge_welcome:
    body: |2

      Congratulations! :confetti_ball:

      If you can see this topic, you were recently promoted to **regular** (trust level 3).

      You can now &hellip;

      * Edit the title of any topic
      * Change the category of any topic
      * Have all your links followed ([automatic nofollow](http://en.wikipedia.org/wiki/Nofollow) is removed)
      * Access a private Lounge category only visible to users at trust level 3 and higher
      * Hide spam with a single flag

      Here's the [current list of fellow regulars](/badges/3/regular). Be sure to say hi.

      Thanks for being an important part of this community!

      (For more information on trust levels, [see this topic][trust]. Please note that only members who continue to meet the requirements over time will remain regulars.)

      [trust]: https://meta.discourse.org/t/what-do-user-trust-levels-do/4924
  activation:
    please_continue: Your new account is confirmed; you will be redirected to the
      home page.
  post_action_types:
