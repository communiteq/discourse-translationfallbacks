  content_types:
    bottom:
      description: HTML that will be added before the </body> tag.
  site_settings:
    censored_words: Words that will be automatically replaced with &#9632;&#9632;&#9632;&#9632;
    delete_old_hidden_posts: Auto-delete any hidden posts that stay hidden for more
      than 30 days.
    uncategorized_description: The description of the uncategorized category. Leave
      blank for no description.
    educate_until_posts: When the user starts typing their first (n) new posts, show
      the pop-up new user education panel in the composer.
    title: The name of this site, as used in the title tag.
    site_description: Describe this site in one sentence, as used in the meta description
      tag.
    contact_email: Email address of key contact responsible for this site. Used for
      critical notifications such as unhandled flags, as well as on the /about contact
      form for urgent matters.
    disabled_image_download_domains: Remote images will never be downloaded from these
      domains. Pipe-delimited list.
    edit_history_visible_to_public: Allow everyone to see previous versions of an
      edited post. When disabled, only staff members can view.
    delete_removed_posts_after: Posts removed by the author will be automatically
      deleted after (n) hours. If set to 0, posts will be deleted immediately.
    max_image_width: Maximum thumbnail width of images in a post
    max_image_height: Maximum thumbnail height of images in a post
    show_subcategory_list: Show subcategory list instead of topic list when entering
      a category.
    fixed_category_positions: If checked, you will be able to arrange categories into
      a fixed order. If unchecked, categories are listed in order of activity.
    add_rel_nofollow_to_user_content: 'Add rel nofollow to all submitted user content,
      except for internal links (including parent domains). If you change this, you
      must rebake all posts with: "rake posts:rebake"'
    post_excerpt_maxlength: Maximum length of a post excerpt / summary.
    post_onebox_maxlength: Maximum length of a oneboxed Discourse post in characters.
    onebox_domains_whitelist: A list of domains to allow oneboxing for; these domains
      should support OpenGraph or oEmbed. Test them at http://iframely.com/debug
    logo_url: The logo image at the top left of your site; if left blank, the site
      title text will be shown.
    digest_logo_url: 'The alternate logo used at the top of your site''s email digest.
      If left blank `logo_url` will be used. eg: http://example.com/logo.png'
    logo_small_url: The small logo image at the top left of your site, seen when scrolling
      down. If left blank, a home glyph will be shown.
    mobile_logo_url: The fixed position logo image used at the top left of your mobile
      site. If left blank, the site title text will be used.
    notification_email: 'The from: email address used when sending all essential system
      emails. The domain specified here must have SPF, DKIM and reverse PTR records
      set correctly for email to arrive.'
    email_subject: Customizable subject format for standard emails. See https://meta.discourse.org/t/customize-subject-format-for-standard-emails/20801
    summary_score_threshold: The minimum score required for a post to be included
      in 'Summarize This Topic'
    summary_posts_required: Minimum posts in a topic before 'Summarize This Topic'
      is enabled
    summary_likes_required: Minimum likes in a topic before 'Summarize This Topic'
      is enabled
    summary_percent_filter: When a user clicks 'Summarize This Topic', show the top
      % of posts
    summary_max_results: Maximum posts returned by 'Summary This Topic'
    enable_private_messages: Allow trust level 1 users to create private messages
      and reply to private messages
    long_polling_base_url: 'Base URL used for long polling (when a CDN is serving
      dynamic content, be sure to set this to origin pull) eg: http://origin.site.com'
    long_polling_interval: Amount of time the server should wait before responding
      to clients when there is no data to send (logged on users only)
    polling_interval: When not long polling, how often should logged on clients poll
      in milliseconds
    background_polling_interval: How often should the clients poll in milliseconds
      (when the window is in the background)
    cooldown_minutes_after_hiding_posts: Number of minutes a user must wait before
      they can edit a post hidden via community flagging
    num_flags_to_block_new_user: If a new user's posts get this many spam flags from
      num_users_to_block_new_user different users, hide all their posts and prevent
      future posting. 0 to disable.
    num_users_to_block_new_user: If a new user's posts get num_flags_to_block_new_user
      spam flags from this many different users, hide all their posts and prevent
      future posting. 0 to disable.
    flag_sockpuppets: If a new user replies to a topic from the same IP address as
      the new user who started the topic, flag both of their posts as potential spam.
    traditional_markdown_linebreaks: Use traditional linebreaks in Markdown, which
      require two trailing spaces for a linebreak.
    post_undo_action_window_mins: Number of minutes users are allowed to undo recent
      actions on a post (like, flag, etc).
    must_approve_users: Staff must approve all new user accounts before they are allowed
      to access the site.
    enable_escaped_fragments: Fall back to Google's Ajax-Crawling API if no webcrawler
      is detected. See https://support.google.com/webmasters/answer/174992?hl=en
    cors_origins: Allowed origins for cross-origin requests (CORS). Each origin must
      include http:// or https://. The DISCOURSE_ENABLE_CORS env variable must be
      set to true to enable CORS.
    top_menu: Determine which items appear in the homepage navigation, and in what
      order. Example latest|new|unread|categories|top|read|posted|bookmarks
    post_menu_hidden_items: The menu items to hide by default in the post menu unless
      an expansion ellipsis is clicked on.
    share_links: Determine which items appear on the share dialog, and in what order.
    site_contact_username: A valid staff username to send all automated private messages
      from. If left blank the default System account will be used.
    send_welcome_message: Send all new users a welcome private message with a quick
      start guide.
    suppress_reply_directly_below: Don't show the expandable reply count on a post
      when there is only a single reply directly below this post.
    suppress_reply_directly_above: Don't show the expandable in-reply-to on a post
      when there is only a single reply directly above this post.
    suppress_reply_when_quoting: Don't show the expandable in-reply-to on a post when
      post quotes reply.
    max_reply_history: Maximum number of replies to expand when expanding in-reply-to
    experimental_reply_expansion: Hide intermediate replies when expanding a reply
      to (experimental)
    topics_per_period_in_top_page: Number of top topics shown on the expanded 'Show
      More' top topics.
    show_email_on_profile: Show a user's email on their profile (only visible to themselves
      and staff)
    email_token_valid_hours: Forgot password / activate account tokens are valid for
      (n) hours.
    email_token_grace_period_hours: Forgot password / activate account tokens are
      still valid for a grace period of (n) hours after being redeemed.
    email_domains_blacklist: 'A list of email domains that users are not allowed to
      register accounts with. Example: mailinator.com trashmail.net'
    email_domains_whitelist: 'A list of email domains that users MUST register accounts
      with. WARNING: Users with email domains other than those listed will not be
      allowed!'
    forgot_password_strict: Don't inform users of an account's existance when they
      use the forgot password dialog.
    log_out_strict: When logging out, log out ALL sessions for the user on all devices
    version_checks: Ping the Discourse Hub for version updates and show new version
      messages on the /admin dashboard
    new_version_emails: Send an email to the contact_email address when a new version
      of Discourse is available.
    invite_passthrough_hours: How long a user can use a previously redeemed invitation
      key to log in, in hours
    invite_only: Public registration is disabled, all new users must be explicitly
      invited by other members or staff.
    login_required: Require authentication to read content on this site, disallow
      anonymous access.
    min_username_length: 'Minimum username length in characters. WARNING: ANY EXISTING
      USERS WITH NAMES SHORTER THAN THIS WILL BE UNABLE TO ACCESS THE SITE.'
    max_username_length: 'Maximum username length in characters. WARNING: ANY EXISTING
      USERS WITH NAMES LONGER THAN THIS WILL BE UNABLE TO ACCESS THE SITE.'
    block_common_passwords: Don't allow passwords that are in the 10,000 most common
      passwords.
    enable_sso: 'Enable single sign on via an external site (WARNING: can prevent
      anyone from logging in if not properly configured when enabled; also disables
      invites)'
    enable_sso_provider: Implement Discourse SSO protocol at the /session/sso_provider
      endpoint, requires sso_secret to be set
    sso_secret: Secret string used to cryptographically authenticate SSO information,
      be sure it is 10 characters or longer
    sso_overrides_avatar: Overrides user avatar with external site avatar from SSO
      payload. If enabled, disabling allow_uploaded_avatars is highly recommended
    enable_local_logins: 'Enable local username and password login based accounts.
      (Note: this must be enabled for invites to work)'
    allow_new_registrations: Allow new user registrations. Uncheck this to prevent
      anyone from creating a new account.
    enable_google_logins: "(deprecated) Enable Google authentication. This is the
      OpenID method of authentication which Google has deprecated. New installs will
      NOT work with this. Use Google Oauth2 instead. Existing installs must move to
      Google Oauth2 by April 20, 2015."
    enable_google_oauth2_logins: Enable Google Oauth2 authentication. This is the
      method of authentication that Google currently supports. Requires key and secret.
    allow_restore: Allow restore, which can replace ALL site data! Leave false unless
      you plan to restore a backup
    backup_daily: Automatically create a site backup once a day.
    enable_s3_backups: 'Upload backups to S3 when complete. IMPORTANT: requires valid
      S3 credentials entered in Files settings.'
    verbose_localization: Show extended localization tips in the UI
    rate_limit_create_topic: After creating a topic, users must wait (n) seconds before
      creating another topic.
    rate_limit_create_post: After posting, users must wait (n) seconds before creating
      another post.
    rate_limit_new_user_create_topic: After creating a topic, new users must wait
      (n) seconds before creating another topic.
    rate_limit_new_user_create_post: After posting, new users must wait (n) seconds
      before creating another post.
    max_likes_per_day: Maximum number of likes per user per day.
    max_flags_per_day: Maximum number of flags per user per day.
    max_bookmarks_per_day: Maximum number of bookmarks per user per day.
    max_edits_per_day: Maximum number of edits per user per day.
    max_topics_per_day: Maximum number of topics a user can create per day.
    max_private_messages_per_day: Maximum number of private messages users can create
      per day.
    max_invites_per_day: Maximum number of invites a user can send per day.
    suggested_topics: Number of suggested topics shown at the bottom of a topic.
    limit_suggested_to_category: Only show topics from the current category in suggested
      topics.
    clean_up_uploads: 'Remove orphan unreferenced uploads to prevent illegal hosting.
      WARNING: you may want to back up of your /uploads directory before enabling
      this setting.'
    purge_unactivated_users_grace_period_days: Grace period (in days) before a user
      who has not activated their account is deleted.
    enable_s3_uploads: 'Place uploads on Amazon S3 storage. IMPORTANT: requires valid
      S3 credentials (both access key id & secret access key).'
    s3_use_iam_profile: 'Use AWS EC2 IAM role to retrieve keys. NOTE: enabling will
      override "s3 access key id" and "s3 secret access key" settings.'
    s3_upload_bucket: 'The Amazon S3 bucket name that files will be uploaded into.
      WARNING: must be lowercase, no periods, no underscores.'
    s3_access_key_id: The Amazon S3 access key id that will be used to upload images.
    s3_secret_access_key: The Amazon S3 secret access key that will be used to upload
      images.
    s3_region: The Amazon S3 region name that will be used to upload images.
    enable_flash_video_onebox: 'Enable embedding of swf and flv (Adobe Flash) links
      in oneboxes. WARNING: may introduce security risks.'
    tl1_requires_topics_entered: How many topics a new user must enter before promotion
      to trust level 1.
    tl1_requires_read_posts: How many posts a new user must read before promotion
      to trust level 1.
    tl1_requires_time_spent_mins: How many minutes a new user must read posts before
      promotion to trust level 1.
    tl2_requires_topics_entered: How many topics a user must enter before promotion
      to trust level 2.
    tl2_requires_read_posts: How many posts a user must read before promotion to trust
      level 2.
    tl2_requires_time_spent_mins: How many minutes a user must read posts before promotion
      to trust level 2.
    tl2_requires_days_visited: How many days a user must visit the site before promotion
      to trust level 2.
    tl2_requires_likes_received: How many likes a user must receive before promotion
      to trust level 2.
    tl2_requires_likes_given: How many likes a user must cast before promotion to
      trust level 2.
    tl2_requires_topic_reply_count: How many topics user must reply to before promotion
      to trust level 2.
    tl3_requires_days_visited: Minimum number of days that a user needs to have visited
      the site in the last 100 days to qualify for promotion to trust level 3. (0
      to 100)
    tl3_requires_topics_replied_to: Minimum number of topics a user needs to have
      replied to in the last 100 days to qualify for promotion to trust level 3. (0
      or higher)
    tl3_requires_topics_viewed: The percentage of topics created in the last 100 days
      that a user needs to have viewed to qualify for promotion to trust level 3.
      (0 to 100)
    tl3_requires_posts_read: The percentage of posts created in the last 100 days
      that a user needs to have viewed to qualify for promotion to trust level 3.
      (0 to 100)
    tl3_requires_topics_viewed_all_time: The minimum total number of topics a user
      must have viewed to qualify for trust level 3.
    tl3_requires_posts_read_all_time: The minimum total number of posts a user must
      have read to qualify for trust level 3.
    tl3_requires_max_flagged: User must not have had more than x posts flagged by
      x different users in the last 100 days to qualify for promotion to trust level
      3, where x is this setting's value. (0 or higher)
    tl3_promotion_min_duration: The minimum number of days that a promotion to trust
      level 3 lasts before a user can be demoted back to trust level 2.
    tl3_requires_likes_given: The minimum number of likes that must be given in the
      last 100 days to qualify for promotion to trust level 3.
    tl3_requires_likes_received: The minimum number of likes that must be received
      in the last 100 days to qualify for promotion to trust level 3.
    tl3_links_no_follow: Do not remove rel=nofollow from links posted by trust level
      3 users.
    newuser_max_attachments: How many attachments a new user can add to a post.
    newuser_max_mentions_per_post: Maximum number of @name notifications a new user
      can use in a post.
    newuser_max_replies_per_topic: Maximum number of replies a new user can make in
      a single topic until someone replies to them.
    max_mentions_per_post: Maximum number of @name notifications anyone can use in
      a post.
    create_thumbnails: Create thumbnails and lightbox images that are too large to
      fit in a post.
    email_time_window_mins: Wait (n) minutes before sending any notification emails,
      to give users a chance to edit and finalize their posts.
    email_posts_context: How many prior replies to include as context in notification
      emails.
    flush_timings_secs: How frequently we flush timing data to the server, in seconds.
    max_word_length: The maximum allowed word length, in characters, in a topic title.
    title_min_entropy: The minimum entropy (unique characters, non-english count for
      more) required for a topic title.
    body_min_entropy: The minimum entropy (unique characters, non-english count for
      more) required for a post body.
    category_style: Visual style for category badges.
    max_image_size_kb: The maximum image upload size in kB. This must be configured
      in nginx (client_max_body_size) / apache or proxy as well.
    max_attachment_size_kb: The maximum attachment files upload size in kB. This must
      be configured in nginx (client_max_body_size) / apache or proxy as well.
    max_similar_results: How many similar topics to show above the editor when composing
      a new topic. Comparison is based on title and body.
    topic_views_heat_low: After this many views, the views field is slightly highlighted.
    topic_views_heat_medium: After this many views, the views field is moderately
      highlighted.
